<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script type="text/javascript">
    
    function getQuote() {
        // Create the arrays
        quotes = new Array(4);
        sources = new Array(4);

        // Initialize the arrays with quotes
        quotes[0] = "When I was a boy of 14, my father was so ignorant..." +
            "but when I got to be 21, I was astonished at how much he had learned " +
            "in 7 years.";
        sources[0] = "Mark Twain";
        quotes[1] = "Everybody is ignorant. Only on different subjects.";
        sources[1] = "Will Rogers";
        quotes[2] = "They say such nice things about people at their funerals " +
            "that it makes me sad that I'm going to miss mine by just a few days.";
        sources[2] = "Garrison Keilor";
        quotes[3] = "What's another word for thesaurus?";
        sources[3] = "Steven Wright";

        // Get a random index into the arrays
        i = Math.floor(Math.random() * quotes.length);
        j = Math.floor(Math.random() * quotes.length);
        k = Math.floor(Math.random() * quotes.length);

        // Write out the quote as HTML
        
        document.write("<dl style='background-color:#EEEEEE'>\n");
        document.write("<dt>" + "<i>" + quotes[i] + "</i>");
        document.write("<dd>" + "- " + sources[i] + "\n");
        document.write("<dl>\n");

        document.write("<dl style='background-color:#EEEEEE'>\n");
        document.write("<dt>" + "<i>" + quotes[j] + "</i>");
        document.write("<dd>" + "- " + sources[j] + "\n");
        document.write("<dl>\n");

         document.write("<dl style='background-color:#EEEEEE'>\n");
        document.write("<dt>" + "<i>" + quotes[k] + "</i>");
        document.write("<dd>" + "- " + sources[k] + "\n");
        document.write("<dl>\n");
        
    }

</script>
</head>

<body>
    <h1>Quotable Quotes</h1>
    <p>
        Following is a random quotable quote. To see a new quote just reload this
        page.
    </p>
    <script type="text/javascript">
      
        getQuote();
      
    </script>


</body>
</html>
